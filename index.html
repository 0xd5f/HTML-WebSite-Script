<!DOCTYPE html> 
<html>
    <head>
        <link rel="icon" type="image/png" href="illusion.png">
        <title>BCWARE</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

        <script>
            function write_text(parent, content)
            {
                content.forEach(
                    highlight => {
                        let span = document.createElement("span");
                        span.appendChild(document.createTextNode(highlight[1]));
                        span.className = highlight[0];

                        parent.appendChild(span);
                    }
                );
            };
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="footer">
            <div class="footer-container">
                <div class="decor-left"></div>
                <a href="https://discord.com/invite/Wu495KBJc5">Discord</a>
                <div class="decor-right"></div>
            </div>
        </div>

        <div class="container">
            <span style="font-size: 5em;">BCWARE</span>
            <span style="font-size: 1em; margin-bottom: 7px;">The Definitive Roblox Script BCW</span>
            <div style="position: relative">
                <div class="script-line" style="z-index: -1"></div>
                <div class="script-container">
                
                    <div class="seperator"></div>
                    
                    <div class="script-item">
                        <span class="script-title">Recoil</span>
                        <div class="script-content" id="recoil">
                            <script>
                                write_text(
    document.getElementById("recoil"), 
    [
        ["keyword", "local "],
        ["variable", "http_request"],
        ["punctuation", " = "],
        ["variable", "http_request"],
        ["keyword", " or "],
        ["variable", "request"],
        ["keyword", " or "],
        ["punctuation", "("],
        ["variable", "syn"],
        ["keyword", " and "],
        ["variable", "syn"],
        ["punctuation", "."],
        ["variable", "request"],
        ["punctuation", ")"],
        ["keyword", " or "],
        ["punctuation", "("],
        ["variable", "http"],
        ["keyword", " and "],
        ["variable", "http"],
        ["punctuation", "."],
        ["variable", "request"],
        ["punctuation", ")\n"],

        ["library", "loadstring"],
        ["punctuation", "("],
        ["variable", "http_request"],
        ["punctuation", "({"],
        ["variable", "Url"],
        ["punctuation", "="],
        ["string", `"https://raw.githubusercontent.com/0xd5f/BCW-Script/main/Recoil.lua"`],
        ["punctuation", ","],
        ["variable", "Method"],
        ["punctuation", "="],
        ["string", `"GET"`],
        ["punctuation", "})."],
        ["variable", "Body"],
        ["punctuation", ")()"],
    ]
);
                            </script>
                        </div>
                    </div>

                    <div class="seperator"></div>

                    <div class="script-item">
                        <span class="script-title">Chroma</span>
                        <div class="script-content", id="chroma">
                            <script>
                                write_text(
    document.getElementById("chroma"), 
    [
        ["keyword", "local "],
        ["variable", "http_request"],
        ["punctuation", " = "],
        ["variable", "http_request"],
        ["keyword", " or "],
        ["variable", "request"],
        ["keyword", " or "],
        ["punctuation", "("],
        ["variable", "syn"],
        ["keyword", " and "],
        ["variable", "syn"],
        ["punctuation", "."],
        ["variable", "request"],
        ["punctuation", ")"],
        ["keyword", " or "],
        ["punctuation", "("],
        ["variable", "http"],
        ["keyword", " and "],
        ["variable", "http"],
        ["punctuation", "."],
        ["variable", "request"],
        ["punctuation", ")\n"],

        ["library", "loadstring"],
        ["punctuation", "("],
        ["variable", "http_request"],
        ["punctuation", "({"],
        ["variable", "Url"],
        ["punctuation", "="],
        ["string", `"https://raw.githubusercontent.com/0xd5f/BCW-Script/main/Recoil.lua"`],
        ["punctuation", ","],
        ["variable", "Method"],
        ["punctuation", "="],
        ["string", `"GET"`],
        ["punctuation", "})."],
        ["variable", "Body"],
        ["punctuation", ")()"],
    ]
);
                            </script>
                        </div>
                    </div>

                    <div class="seperator"></div>
                </div>
            </div>
            
        </div>
    </body>
</html>
